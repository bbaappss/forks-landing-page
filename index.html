<!DOCTYPE html>
<html>
  <head>
    <title>Forks Calculators</title>
    <link rel="stylesheet" href="forks.css">
    <script src="forks.js"></script>
  </head>
  <body>
    <div class="forksInteractionContainer diabetesCalculator">
      If
      <div class="incrementDecrementContainer">
        <button id="decrementEmployees">-</button>
        <div class="relative-parent">
          <span class="size-calibration"></span>
          <input class="autosized-input" id="diabetesEmployees" value="1" />
        </div>
        <button id="incrementEmployees">+</button>
      </div>
      team member prevents or reverses diabetes for 
      <span class="forksInteractionStandout">&nbsp;1&nbsp;</span>
      year employers save
      <span class="forksInteractionStandout" id="diabetesTotalSavings"></span>.</span>
    </div>

    <div class="forksInteractionContainer c02andTreesCalculator" style="display: none;">
      <span>If</span>
      <div class="incrementDecrementContainer">
        <button id="decrementEmployees">-</button>
        <div class="relative-parent">
          <span class="size-calibration"></span>
          <input class="autosized-input" id="employees" value="1" />
        </div>
        <button id="incrementEmployees">+</button>
      </div>
      <span>employees replace a meat based diet with a plant-based diet</span>
      <div class="incrementDecrementContainer">
        <button id="decrementEmployees">-</button>
        <div class="relative-parent">
          <span class="size-calibration"></span>
          <input class="autosized-input" id="daysPerWeek" value="1" />
        </div>
        <button id="incrementEmployees">+</button>
      </div>
      <span>day per week </span>
      <span id="totalCO2eSaved"></span>
      <span>lbs of CO2e can be saved annually.</span>
      <div style="flex-basis: 100%; margin-top: 24px;"> 
        <span>That's like planting</span> 
        <span id="treesPlanted"></span>
        <span>trees!</span>
      </div>        
    </div>
  </body>
</html>
